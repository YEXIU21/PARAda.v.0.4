<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover"
  />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4B6BFE" />
  <meta name="description" content="Real-Time Transportation Tracking for Smarter Travel" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PARAda" />
  <meta name="application-name" content="PARAda" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- PWA Links -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png" />
  
  <!-- Title -->
  <title>PARAda Transport</title>
  
  <!-- Preconnect to API server -->
  <link rel="preconnect" href="https://parada-api.vercel.app" />
  <link rel="preconnect" href="https://maps.googleapis.com" />
  <link rel="preconnect" href="https://maps.gstatic.com" />
  
  <style>
    /* Initial loading styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #root {
      display: flex;
      height: 100%;
    }
    
    .initial-loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    
    .initial-loader img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    
    .initial-loader p {
      color: #4B6BFE;
      font-size: 18px;
      font-weight: 500;
    }
    
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #121212;
      }
      
      .initial-loader p {
        color: #6B8AFF;
      }
    }
    
    /* Map specific styles */
    .map-iframe {
      border: none;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Ensure Google Maps controls appear properly */
    .gm-style .gm-style-iw-c {
      padding: 12px !important;
    }
    
    .gm-style .gm-style-iw-d {
      overflow: auto !important;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="initial-loader">
      <img src="/assets/images/PARAdalogo.jpg" alt="PARAda Logo" />
      <p>Loading PARAda...</p>
    </div>
  </div>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    
    // Initialize empty Google Maps function to prevent errors during load
    window.initGoogleMap = function() {
      console.log('Google Maps initialization placeholder');
    };
  </script>
</body>
</html>
