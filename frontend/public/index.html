<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4B6BFE" />
  <meta name="description" content="Real-Time Transportation Tracking for Smarter Travel" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PARAda" />
  <meta name="application-name" content="PARAda" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="MobileOptimized" content="width" />
  
  <!-- PWA Links -->
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
  <link rel="shortcut icon" href="/favicon.ico" />
  
  <!-- Single logo image approach -->
  <link rel="icon" type="image/png" href="/assets/images/PARAda-Logo.png" />
  <link rel="apple-touch-icon" href="/assets/images/PARAda-Logo.png" />
  
  <!-- Title -->
  <title>PARAda Transport</title>
  
  <!-- Preconnect to API server -->
  <link rel="preconnect" href="https://parada-backend.onrender.com" />
  <link rel="preconnect" href="https://maps.googleapis.com" />
  <link rel="preconnect" href="https://maps.gstatic.com" />
  
  <style>
    /* Initial loading styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      /* Disable zooming */
      touch-action: none;
      overflow: hidden;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    
    /* Ensure all elements inherit touch-action: none */
    * {
      touch-action: none;
      -ms-touch-action: none;
      -webkit-touch-callout: none;
    }
    
    #root {
      display: flex;
      height: 100%;
    }
    
    /* Splash screen styles */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4B6BFE, #1a2980);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    
    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 80%;
    }
    
    .splash-logo {
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-font-smoothing: subpixel-antialiased;
      border-radius: 20px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      }
    }
    
    .splash-title {
      color: #FFFFFF;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .splash-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .splash-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #FFFFFF;
      animation: spin 1s linear infinite;
    }
    
    /* Initial loader styles */
    .initial-loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    
    .initial-loader-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-font-smoothing: subpixel-antialiased;
      border-radius: 20px;
    }
    
    .initial-loader-title {
      color: #4B6BFE;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .initial-loader-subtitle {
      color: #666666;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .initial-loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(75, 107, 254, 0.2);
      border-radius: 50%;
      border-top-color: #4B6BFE;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #121212;
      }
      
      .splash-screen {
        background: linear-gradient(135deg, #3D5AFE, #171E40);
      }
      
      .initial-loader-title {
        color: #6B8AFF;
      }
      
      .initial-loader-subtitle {
        color: #BBBBBB;
      }
      
      .initial-loader-spinner {
        border: 4px solid rgba(107, 138, 255, 0.2);
        border-top-color: #6B8AFF;
      }
    }
  </style>
  
  <!-- Preload the logo image -->
  <link rel="preload" href="/assets/images/PARAda-Logo.png" as="image" type="image/png">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen" class="splash-screen">
    <div class="splash-container">
      <img src="/assets/images/PARAda-Logo.png" alt="PARAda Logo" class="splash-logo" />
      <div class="splash-title">PARAda</div>
      <div class="splash-subtitle">Real-Time Transportation Tracking</div>
      <div class="splash-spinner"></div>
    </div>
  </div>
  
  <div id="root">
    <div class="initial-loader">
      <img src="/assets/images/PARAda-Logo.png" alt="PARAda Logo" class="initial-loader-logo" />
      <div class="initial-loader-title">PARAda</div>
      <div class="initial-loader-subtitle">Real-Time Transportation Tracking</div>
      <div class="initial-loader-spinner"></div>
    </div>
  </div>
  
  <!-- PWA Service Worker Registration -->
  <script>
    // Comprehensive zoom prevention
    (function() {
      // Prevent all touch-based zooming
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
          return false;
        }
      }, { passive: false });
      
      // Prevent gesture-based zooming (iOS)
      document.addEventListener('gesturestart', function(event) {
        event.preventDefault();
        return false;
      }, { passive: false });
      
      // Prevent gesture change
      document.addEventListener('gesturechange', function(event) {
        event.preventDefault();
        return false;
      }, { passive: false });
      
      // Prevent gesture end
      document.addEventListener('gestureend', function(event) {
        event.preventDefault();
        return false;
      }, { passive: false });
      
      // Prevent double-tap zooming
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd < 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
      
      // Prevent pinch zoom with touch events
      document.addEventListener('touchmove', function(event) {
        if (event.scale !== undefined && event.scale !== 1) {
          event.preventDefault();
        }
      }, { passive: false });
      
      // Prevent keyboard shortcuts for zooming
      document.addEventListener('keydown', function(event) {
        // Ctrl/Cmd + +/-/0
        if ((event.ctrlKey || event.metaKey) && 
            (event.key === '+' || event.key === '-' || event.key === '0')) {
          event.preventDefault();
        }
      });
      
      // Disable mousewheel zoom when combined with ctrl/cmd
      document.addEventListener('wheel', function(event) {
        if (event.ctrlKey || event.metaKey) {
          event.preventDefault();
        }
      }, { passive: false });
    })();
    
    // Splash screen timer
    document.addEventListener('DOMContentLoaded', function() {
      // Show splash screen for 5 seconds (5000ms)
      setTimeout(function() {
        const splashScreen = document.getElementById('splash-screen');
        splashScreen.classList.add('hidden');
        
        // Remove from DOM after animation completes
        setTimeout(function() {
          if (splashScreen.parentNode) {
            splashScreen.parentNode.removeChild(splashScreen);
          }
        }, 500); // Match this to the transition duration in CSS
      }, 5000);
    });
    
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    
    // Preload logo image
    const logoImage = new Image();
    logoImage.src = '/assets/images/PARAda-Logo.png';
  </script>
</body>
</html>
