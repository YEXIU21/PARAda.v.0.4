<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4B6BFE" />
  <meta name="description" content="Real-Time Transportation Tracking for Smarter Travel" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PARAda" />
  <meta name="application-name" content="PARAda" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- PWA Links -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="shortcut icon" href="/favicon.ico" />
  
  <!-- Apple Touch Icons - these are crucial for crisp icons on iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/ios-icons/apple-touch-icon-180x180.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/assets/ios-icons/apple-touch-icon-167x167.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/ios-icons/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/ios-icons/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/ios-icons/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/ios-icons/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/ios-icons/apple-touch-icon-60x60.png" />
  <!-- Default icon for older iOS devices -->
  <link rel="apple-touch-icon" href="/assets/ios-icons/apple-touch-icon.png" />
  <!-- Precomposed icon for older iOS versions -->
  <link rel="apple-touch-icon-precomposed" href="/assets/ios-icons/apple-touch-icon-precomposed.png" />
  
  <!-- Title -->
  <title>PARAda Transport</title>
  
  <!-- Preconnect to API server -->
  <link rel="preconnect" href="https://parada-api.vercel.app" />
  <link rel="preconnect" href="https://maps.googleapis.com" />
  <link rel="preconnect" href="https://maps.gstatic.com" />
  
  <style>
    /* Initial loading styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #root {
      display: flex;
      height: 100%;
    }
    
    .initial-loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    
    .initial-loader-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      border-radius: 20px;
    }
    
    .initial-loader-title {
      color: #4B6BFE;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .initial-loader-subtitle {
      color: #666666;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .initial-loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(75, 107, 254, 0.2);
      border-radius: 50%;
      border-top-color: #4B6BFE;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #121212;
      }
      
      .initial-loader-title {
        color: #6B8AFF;
      }
      
      .initial-loader-subtitle {
        color: #BBBBBB;
      }
      
      .initial-loader-spinner {
        border: 4px solid rgba(107, 138, 255, 0.2);
        border-top-color: #6B8AFF;
      }
    }
  </style>
  
  <!-- Preload the icon images -->
  <link rel="preload" href="/assets/icons/icon-192x192.png" as="image" type="image/png">
  <link rel="preload" href="/assets/ios-icons/apple-touch-icon-180x180.png" as="image" type="image/png">
</head>
<body>
  <div id="root">
    <div class="initial-loader">
      <img src="/assets/icons/icon-192x192.png" alt="PARAda Logo" class="initial-loader-logo" />
      <div class="initial-loader-title">PARAda</div>
      <div class="initial-loader-subtitle">Real-Time Transportation Tracking</div>
      <div class="initial-loader-spinner"></div>
    </div>
  </div>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    
    // Preload all icon sizes for better performance
    const preloadIcons = [
      // Standard PWA icons
      [72, 96, 128, 144, 152, 192, 384, 512].map(size => {
        const img = new Image();
        img.src = `/assets/icons/icon-${size}x${size}.png`;
        return img;
      }),
      
      // iOS specific icons
      [60, 76, 114, 120, 144, 152, 167, 180].map(size => {
        const img = new Image();
        img.src = `/assets/ios-icons/apple-touch-icon-${size}x${size}.png`;
        return img;
      })
    ];
  </script>
</body>
</html>
